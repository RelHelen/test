        //2вариаент - через промис. функция возвращает промисы
        function sendRequest(method, url, body = null) {
            return new Promise((resolve, reject) => {
                //resolve -вызывается в случае успеха
                //reject - вызываем в случае ошибки
                const xhr = new XMLHttpRequest();
                // методы GET -для получения данных. POST -отправки данных
                //получаем данные с сервера поэтому GET
                //открываем запрос
                xhr.open(method, url);
                //в каком формате принимаем данные в onload 
                xhr.responseType = 'json';
                xhr.setRequestHeader('Content-Type', 'application/json');
                //добавляем новых слушателей -вывод ответа при успехе
                xhr.onload = () => {
                        if (xhr.status >= 400) {
                            reject(xhr.response)
                        } else {
                            // resolve(JSON.parse(xhr.response));
                            resolve(xhr.response);
                        }
                    }
                    //вывод ответа при успехе при ошибки
                xhr.onerror = () => {
                        reject(xhr.response)
                    }
                    //отправляем запрос
                xhr.send(JSON.stringify(body));
            })

        }
        //вызываем функцию, которая возвращает промис, через then получаем данные data
        //через POST должны передавать параметры body - телом запроса являются объекты
        const body = {
            name: 'Jon',
            age: 25
        }
        sendRequest('POST', requestURL, body).then(data => console.log(data)).catch(err => console.log(err))
    </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- Определим координаты клика: -->
    <style>
      #blueRect {
        width: 100px;
        height: 100px;
        background-color: blue;
        margin-left: 200px;
      }
    </style>
    <div id="blueRect"></div>
    <script>
      function handler(e) {
        let x = e.clientX;
        let y = e.clientY;
        alert(e.currentTarget + ' x=' + x + ' y=' + y);
      }
      blueRect.onclick = handler;
      document.body.addEventListener('click', handler);
    </script>
  </body>
</html>

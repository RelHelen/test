<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .important {
            font-weight: bold;
            color: #A40E11;
        }
        
        #list1 .form-control {
            border-color: transparent;
        }
        
        #list1 .form-control:focus {
            border-color: transparent;
            box-shadow: none;
        }
        
        #list1 .select-input.form-control[readonly]:not([disabled]) {
            background-color: #fbfbfb;
        }
        
        [data-todo-action="deleted"] {
            border-left: 10px solid #A40E11!important;
        }
        
        [data-todo-action="deleted"] .list-group-item,
        [data-todo-action="deleted"] .text-primery {
            color: #A40E11!important;
        }
        
        [data-todo-action="deleted"] .list-group-item,
        [data-todo-action="deleted"] label {
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">

                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i> Todo
                            </p>

                            <div class="pb-2">
                                <div class="card todo">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-center todo__input">
                                            <input type="text" class="form-control form-control-lg todo__text" id="todo__text" placeholder="Add new...">
                                            <a href="#" data-mdb-toggle="tooltip" title="Set due date">
                                                <i class="fas fa-calendar-alt fa-lg me-3"></i>
                                            </a>
                                            <div>
                                                <button type="button" class="btn btn-primary todo__add">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                        <p class="small mb-0 me-2 text-muted">Filter</p>
                                        <select class="form-select todo__options">
                                    <option value="all">Все</option>
                                    <option value="active">Активные</option>
                                    <option value="checked">Завершенные</option> 
                                    <option value="important">Важные</option>                                   
                                    <option value="deleted">Удаленные</option>
                                </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-12">
                                    <ul class="todo__items" data-todo-option="active">
                                        <!-- start -->

                                        <ul class="list-group list-group-horizontal rounded-1 p-3 mb-2 justify-content-between bg-white todo__task" data-todo-date=" " data-todo-action=" ">
                                            <li class="list-group-item d-flex align-items-center bg-transparent    border-0 w-100 ">
                                                <div class="form-check">

                                                    <input class="form-check-input me-0" type="checkbox" id=" ">
                                                    <label for=" " class=" "> </label>
                                                    <div class="text-start text-muted">
                                                        <p class="small mb-0 todo__date" data-todo-date=" ">
                                                            добавлено:
                                                        </p>

                                                    </div>
                                                </div>

                                            </li>

                                            <li class="list-group-item ps-3 pe-0 py-1 rounded-0 border-0 bg-transparent">
                                                <div class="d-flex flex-row justify-content-end mb-1">
                                                    <a href="#" class="text-primery mx-1 todo__action_delete" data-mdb-toggle="tooltip" title="delete">
                                                        <i class="fa-solid fa-trash todo__delete" id=" "></i>
                                                    </a>
                                                </div>

                                            </li>
                                        </ul>
                                        <!-- end -->


                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js " integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js " integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ " crossorigin="anonymous "></script>
    <script src="todo.js"></script>
</body>

</html>

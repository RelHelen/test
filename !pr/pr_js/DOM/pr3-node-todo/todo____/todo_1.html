<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        #list1 .form-control {
            border-color: transparent;
        }
        
        #list1 .form-control:focus {
            border-color: transparent;
            box-shadow: none;
        }
        
        #list1 .select-input.form-control[readonly]:not([disabled]) {
            background-color: #fbfbfb;
        }
        /* Переключение отображение задач в .todo__items*/
        
        [data-todo-option="active"] .todo__item:not([data-todo-state="active"]),
        [data-todo-option="completed"] .todo__item:not([data-todo-state="completed"]),
        [data-todo-option="deleted"] .todo__item:not([data-todo-state="deleted"]) {
            display: none;
        }
        /*  Скрытие кнопок для задач */
        
        [data-todo-state="active"] .todo__action_restore,
        [data-todo-state="completed"] .todo__action_complete,
        [data-todo-state="deleted"] .todo__action_complete {
            display: none;
        }
    </style>
</head>

<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col">
                    <div class="card" id="list1" style="border-radius: .75rem; background-color: #eff1f2;">
                        <div class="card-body py-4 px-4 px-md-5">

                            <p class="h1 text-center mt-3 mb-4 pb-3 text-primary">
                                <i class="fas fa-check-square me-1"></i>
                                <u>My Todo-s</u>
                            </p>

                            <div class="pb-2">
                                <div class="card todo">
                                    <div class="card-body">
                                        <div class="d-flex flex-row align-items-center todo__input">
                                            <input type="text" class="form-control form-control-lg todo__text" id="todo__text" placeholder="Add new...">
                                            <a href="#!" data-mdb-toggle="tooltip" title="Set due date">
                                                <i class="fas fa-calendar-alt fa-lg me-3"></i>
                                            </a>
                                            <div>
                                                <button type="button" class="btn btn-primary todo__add">Add</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>

                            <hr class="my-4">
                            <div class="row">
                                <div class="col-md-4">
                                    <div class="d-flex justify-content-end align-items-center mb-4 pt-2 pb-3">
                                        <p class="small mb-0 me-2 text-muted">Filter</p>
                                        <select class="form-select todo__options">
                                    <option value=" 1 ">All</option>
                                    <option value="3 ">Active</option>
                                    <option value="2">Completed</option>                                    
                                    <option value="4 ">Removed</option>
                                </select>
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-6">
                                    <ul class="todo__items" data-todo-option="active"></ul>
                                </div>
                            </div>




                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.7/dist/umd/popper.min.js " integrity="sha384-zYPOMqeu1DAVkHiLqWBUTcbYfZ8osu1Nd6Z89ify25QV9guujx43ITvfi12/QExE " crossorigin="anonymous "></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.min.js " integrity="sha384-Y4oOpwW3duJdCWv5ly8SCFYWqFDsfob/3GkgExXKV4idmbt98QcxXYs9UoXAB7BZ " crossorigin="anonymous "></script>
    <script src="todo.js"></script>
</body>

</html>

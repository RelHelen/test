    <style>
        .form_book {
            width: 300px;
        }        
        input,
        textarea {
            width: 100%;
            margin: 10px 0;
        }

        .block {
            margin: 10px 0;
            border-bottom: 1px solid grey;
            position: relative;
        }        
        .block p {
            margin: 0;
        }
        .remove-button {
            content: '[x]';
            display: inline-block;
            position: absolute;
            font-size: 110%;
            top: 0;
            background: #000;
            right: 10px;             
            width: 24px;
            height: 24px;
            border: none;
            /* background: transparent; */
            cursor: pointer;
        }
        
        .select {
            background-color: rgba(127, 255, 212, 0.43);
        }

    </style>
</head>

        <label for="text">Введите заметку: </label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br />
        
        <input type="date" id="date" name="date" />

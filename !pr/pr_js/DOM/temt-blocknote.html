<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .form_book {
            width: 300px;
        }
        
        input,
        textarea {
            width: 100%;

            width: 300px;
        }
        
        .block {
            margin: 10px 0;
            border-bottom: 1px solid grey;
        }
        
        .block p {
            margin: 0;
        }
    </style>
</head>

<body>
    <form class="form_book" action="">
        <label for="text">Введите имя; </label>
        <input type="text" name="text" id="text" placeholder="name" /><br />
        <label for="text">Введите заметку: </label>
        <textarea name="desc" id="desc" cols="30" rows="10"></textarea><br />
        <input type="date" id="date" name="date" />
        <input type="button" name="submit" id="submit" value="Добавить" />
    </form>
    <div class="list" id="list"></div>

</body>

</html>

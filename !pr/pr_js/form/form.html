    <form name="search" action="#">

    <script>
        function formF(){
            document.write("<br>inpTxt= "+inpTxt.value);  
        }
    let a=[];
// выведем имя всех элементов
    var searchForm = document.forms["search"];
    for(var i=0; i<searchForm.elements.length;i++){
        document.write(searchForm.elements[i].name + "<br/>");
        a[i]=searchForm.elements[i];
    }
        
    for(let i=0; i<a.length; i++) {
        document.write(a[i].name + "<br/>");
    }
// получим по имени текстовое поле
    let inpTxt=searchForm.elements["key"];
    document.write("inpTxt= "+inpTxt.name);
    document.write("inpTxt= "+searchForm.key.value);
    let inpBtn=searchForm.elements["send"];
    inpBtn.onclick=formF;
    </script>

<br><br><hr><br><br>
    <select id="selectMus" multiple>
        <option value="blues" selected>Блюз</option>
        <option value="rock" selected>Рок</option>
        <option value="classic">Классика</option>
      </select>
      
      <script>
        
        // создаем массив
        let selectOpt = Array.from(selectMus.options);
        //вбираем все выделенные элементы
        let selected=selectOpt.filter(option => option.selected);
        
        document.write("<br> selected= "+selected);
        //берем из нних значение
        let value=selected.map(option => option.value);
        document.write("<br>  value selected= "+value);// blues,rock
        
      </script>
      <!-- Добавьте пункт к выпадающему списку -->

           //вывод value перебоором по массиву

//другой вариант

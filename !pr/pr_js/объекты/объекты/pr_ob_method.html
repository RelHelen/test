<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
</head>
<body>
	<script type="text/javascript">
		
		var person={
			//свойства
			name:"dima",
			age:25,
			size: {
				ves:65,
				rost:165,
			},
			//метод
			say:function(a){
				alert("говорит "+this.name+":"+a);
			}
		};
		person.say("привет");  
		person.say("пока"); 
		//выводит все ключи
		for (key in person) {
			console.log(key+":"+person[key]); 
		}
      



		

	</script>
</body>
</html>

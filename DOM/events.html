<!-- Объект-обработчик: handleEvent
Мы можем назначить обработчиком не только функцию, но и объект 
при помощи addEventListener. 
В этом случае, когда происходит событие, вызывается метод объекта handleEvent. -->
<button id="elem">Нажми меня</button>
<script>
    class Menu {
      handleEvent(event) {
        switch(event.type) {
          case 'mousedown':
            elem.innerHTML = "Нажата кнопка мыши";
            break;
          
            case 'mousemove':
            elem.innerHTML = " движется мышка";
            break;
            case 'mouseup':
            elem.innerHTML = "...и отжата.";
            break;
        }
      }
    }
  
    let menu = new Menu();
    elem.addEventListener('mousedown', menu);
    elem.addEventListener('mouseup', menu);
    elem.addEventListener('mousemove', menu);
  </script>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="article">
      <h3>Заголовок статьи</h3>
      <p>Первый абзац</p>
      qw xcbhhnhnxh
      <p>Второй абзац</p>
      4444
    </div>
    <script>
      //Перебирем все дочерние узлы элемента class="article":
      let artEl = document.querySelector('.article');
      console.log(artEl);

      let atrNodes = artEl.childNodes;
      console.log(atrNodes);
      document.writeln('<h2>узлы article:</h2> ');
      atrNodes.forEach((element) => {
        document.writeln('узлы article: ' + element.textContent);
        document.writeln('    тип узла : ' + element.nodeType + '<br>');
      });

      //создаем узел и текст внем
      var articleDiv = document.querySelector('div.article');
      // создаем элемент
      var elem = document.createElement('h2');
      // создаем для него текст
      var elemText = document.createTextNode('Заголовок создан appendChild');

      //текстовый узел будет создан неявно при установке текста
      elem.textContent = 'H2 ';
      //  добавляем текст в элемент в качестве дочернего элемента
      elem.appendChild(elemText);
      // добавляем элемент в блок div
      articleDiv.appendChild(elem);

      // получаем первый элемент, перед которым будет идти добавление
      var firstElem = articleDiv.firstChild.nextSibling;
      // добавляем элемент в блок div перед первым узлом
      //articleDiv.insertBefore(elem, firstElem);
    </script>
  </body>
</html>

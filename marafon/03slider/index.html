<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Слайдер | Проект 3</title>
  </head>
  <body>
    <div class="container">
      <!-- gallery bg-card -->
      <div class="sidebar">
        <div
          style="
            background: linear-gradient(229.99deg, #598993 -26%, #222931 124%);
          "
        >
          <h1>Rana Sawalha</h1>
          <p>@ranasawalha</p>
        </div>
        <div
          style="
            background: linear-gradient(215.32deg, #cf5933 -1%, #151515 124%);
          "
        >
          <h1>Ian dooley</h1>
          <p>@ianvailable</p>
        </div>
        <div
          style="
            background: linear-gradient(221.87deg, #f1adaa -26%, #382014 124%);
          "
        >
          <h1>Clarisse Meyer</h1>
          <p>@clarissemeyer</p>
        </div>
        <div
          style="background: linear-gradient(220.16deg, #d08f54 -8%, #2c0b01)"
        >
          <h1>Nik Guiney</h1>
          <p>@nikguiney</p>
        </div>
      </div>

      <!-- gallery img -->
      <div class="main-slide">
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1519315868-60d544c31ece?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1477064996809-dae46985eee7?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1496950866446-3253e1470e8e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
        <div
          style="
            background-image: url('https://images.unsplash.com/photo-1504609773096-104ff2c73ba4?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80');
          "
        ></div>
      </div>
      <!-- panel controls btn -->
      <div class="controls">
        <button class="down-button">
          <i class="fas fa-arrow-down"></i>
        </button>
        <button class="up-button">
          <i class="fas fa-arrow-up"></i>
        </button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>

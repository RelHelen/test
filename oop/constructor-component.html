<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="box1"></div>
    <div id="box2"></div>
    <div id="circle1"></div>
    <script>
      class Component {
        constructor(selector) {
          this.$el = document.querySelector(selector);
        }
        hide() {
          this.$el.style.display = 'none';
        }
        show() {
          this.$el.style.display = 'block';
        }
      }
      //создали дочерний класс Box
      class Box extends Component {
        constructor(options) {
          super(options.selector); //из родителя берем только selector  для доступа к this.$el
          this.$el.style.width = this.$el.style.height = options.size + 'px';
          this.$el.style.background = options.color;
        }
      }
      const box1 = new Box({
        selector: '#box1',
        size: 100,
        color: 'black',
      });

      const box2 = new Box({
        selector: '#box2',
        size: 120,
        color: 'red',
      });

      box1.hide(); //вызвали функцию из родительского  класса  Component

      //создадим класс от Box, который будет принимать некоторые его options
      class Circle extends Box {
        constructor(options) {
          super(options); //из класса Box
          this.$el.style.borderRadius = '50%';
        }
      }
      const cirlce1 = new Circle({
        selector: '#circle1',
        size: 150,
        color: 'blue',
      });
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="btn-submit">Введите год рождения</label>
    <input type="number" id="in-age" />
    <button id="btn-submit">Рассчитать ваш возраст</button>
    <div id="out-age"></div>
    <script>
      const inAge = document.getElementById('in-age');
      const btnSubmit = document.getElementById('btn-submit');
      const outAge = document.getElementById('out-age');

      btnSubmit.addEventListener('click', function () {
        let age = inAge.value;
        if (age != NaN && age > 0 && age < 100) {
          outAge.innerHTML = 'Ваш возраст:' + (new Date().getFullYear() - age);
        }
        inAge.value = '';
      });
    </script>
  </body>
</html>

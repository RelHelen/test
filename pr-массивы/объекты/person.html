      //********* задание объекта пользователь

      var user = {
        name: 'admin',
        pass: 'nimda',
        display() {
          document.writeln(
            '<p>name:' + this.name + '    pass:' + this.pass + '</p>'
          );
        },
      };
      user.display();

      ////// *****вынесения создания объекта в функцию

      //Здесь функция createUser() получает значения
      // pName и pAge и по ним создает новый объект,
      //который является возвращаемым результатом.

      //Преимуществом вынесения создания объекта в функцию является то,
      //что далее мы можем создать несколько однотипных объектов
      //с разными значениями.
      function creatUser(vname, vpass) {
        return {
          name: vname,
          pass: vpass,
          display: function () {
            document.writeln(
              '<p>name:' + this.name + '<br>pass:' + this.pass + '</p>'
            );
          },
        };
      }
      var admin = creatUser('admin', 'nimda');
      admin.display();

      var user = creatUser('user', '111');
      user.display();

      // объект может передаваться в качестве параметра в функцию

      function createUser(pName, pAge) {
        return {
          name: pName,
          age: pAge,
          displayInfo: function () {
            document.write(
              'Имя: ' + this.name + ' возраст: ' + this.age + '<br/>'
            );
          },
          driveCar: function (car) {
            document.write(this.name + ' ведет машину ' + car.name + '<br/>');
          },
        };
      }

      function createCar(mName, mYear) {
        return {
          name: mName,
          year: mYear,
        };
      }
      var tom = createUser('Том', 26);
      tom.displayInfo();
      var bently = createCar('Бентли', 2004);
      tom.driveCar(bently);

      //lпример использования различных типов вметсте
      // конструктор типа Car
      function Car(mName, mYear) {
        this.name = mName;
        this.year = mYear;
        this.getCarInfo = function () {
          document.write(
            'Модель: ' + this.name + '  Год выпуска: ' + this.year + '<br/>'
          );
        };
      }
      // конструктор типа User
      function User(pName, pAge) {
        this.name = pName;
        this.age = pAge;
        this.driveCar = function (car) {
          document.write(this.name + ' ведет машину ' + car.name + '<br/>');
        };
        this.displayInfo = function () {
          document.write(
            'Имя: ' + this.name + '; возраст: ' + this.age + '<br/>'
          );
        };
      }

      var tom = new User('Том', 26);
      tom.displayInfo();
      var bently = new Car('Бентли', 2004);

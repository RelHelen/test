<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Создать объект, описывающий прямоугольник
      //(хранит координаты левой верхней и правой нижней точек),
      let s = 0;
      let rect = {
        x1: 0,
        x2: 0,
        y1: 0,
        y2: 0,
      };
      //ввод данных
      function setRect() {
        for (key in rect) {
          rect[key] = +prompt('Введите значение' + key);
        }
        console.log(rect);
        return rect;
      }
      setRect();
      //Функция принимает объект-прямоугольник и выводит
      //информацию о нем где какая точка расположена.
      function getRect() {
        for (key in rect) {
          document.writeln('<p>' + key + '=' + rect[key] + '</p>');
        }
      }
      getRect();
      //Функция принимает объект-прямоугольник и возвращает
      //его ширину.
      function getRectW() {
        w = Math.abs(rect.x2 - rect.x1);
        return w;
      }
      function getRectH() {
        h = Math.abs(rect.y2 - rect.y1);
        return h;
      }
      //. Функция принимает объект-прямоугольник и возвращает
      //его площадь.
      function getRectS() {
        s = getRectW() * getRectH();
        return s;
      }
      //Функция изменения ширины и высоты прямоугольника.
      //Она принимает объект-прямоугольник и два значения –
      //для изменения ширины и высоты.
      function getRectWR(a, b) {
        rect.x2 = rect.x2 + a;
        rect.y2 = rect.y2 + b;
        getRectW();
        getRectH();
      }
      //       Функция для проверки, находится ли точка внутри прямоугольника. Она принимает объект-прямоугольник и
      // координаты точки.
      function getRectR(a, b) {
        if (a > rect.x1 && a < rect.x2) {
          if (b > rect.y1 && b < rect.y2) {
            {
              return alert('точка принадлежит прямоугольнику');
            }
          }
        } else {
          return alert('точка не принадлежит прямоугольнику');
        }
      }

      getRect();
      document.writeln('<p> Ширина=' + getRectW() + '</p>');
      document.writeln('<p> Высота=' + getRectH() + '</p>');
      document.writeln('<p> Площадь=' + getRectS() + '</p>');
      getRectWR(3, 4);
      document.writeln('<p> Ширина новая=' + getRectW() + '</p>');
      document.writeln('<p> Высота новая=' + getRectH() + '</p>');
      getRectR(3, 4);
    </script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Создать объект, описывающий прямоугольник
      //(хранит координаты левой верхней и правой нижней точек),
      let s = 0;
      let rect = {
        x1: 0,
        x2: 0,
        y1: 0,
        y2: 0,

        input: function () {
          //ввод данных

          for (key in rect) {
            if (typeof rect[key] !== 'function' || rect[key] === null) {
              console.log('typeo rect=' + typeof rect);

              rect[key] = +prompt('Введите значение' + key);
            }
          }
          console.log(rect);
          return rect;
        },
        //Функция принимает объект-прямоугольник и выводит
        //информацию о нем где какая точка расположена.
        write: function () {
          for (key in rect) {
            if (typeof rect[key] !== 'function' || rect[key] === null) {
              document.writeln('<p>' + key + '=' + rect[key] + '</p>');
            }
          }
        },
        print() {
          console.log('вывод:', this.x1, this.x2, this.y1, this.y2);
        },
        //Функция принимает объект-прямоугольник и возвращает
        //его ширину.
        getWidth: function () {
          w = Math.abs(this.x2 - this.x1);
          return w;
        },
        getHeight: function () {
          h = Math.abs(this.y2 - this.y1);
          return h;
        },
        //. Функция принимает объект-прямоугольник и возвращает
        //его площадь.
        getS: function () {
          s = this.getWidth() * this.getHeight();
          return s;
        },
        //Функция изменения ширины и высоты прямоугольника.
        //Она принимает объект-прямоугольник и два значения –
        //для изменения ширины и высоты.
        getWH: function (a, b) {
          this.x2 = this.x2 + a;
          this.y2 = this.y2 + b;
          this.getWidth();
          this.getHeight();
        },
      };
      rect.input();
      rect.write();
      rect.print();

      document.writeln('<p> Ширина=' + rect.getWidth() + '</p>');
      document.writeln('<p> Высота=' + rect.getHeight() + '</p>');
      document.writeln('<p> Площадь=' + rect.getS() + '</p>');
      rect.getWH(3, 4);
      document.writeln('<p> Ширина новая=' + rect.getWidth() + '</p>');
      document.writeln('<p> Высота новая=' + rect.getHeight() + '</p>');
      //getRectR(3, 4);
    </script>
  </body>
</html>

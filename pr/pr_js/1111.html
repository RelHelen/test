  <script type="text/javascript">
   document.body.onload = addElement;
     var my_div = newDiv = null
     var text = {       //создали объект text
      red: "red",
      green: "green",
      black: "black"
     }

      function addElement(){
               var newDiv = document.createElement("div"); // создали новый элемент div
         my_div=document.getElementById("num"); //взяли текст из num        
         newDiv.innerHTML = "<h1>Привет!</h1>";
         document.body.insertBefore(newDiv, my_div);
         var string="<p>"
         for(var elem in text){ //elem - ключ в объекте text , text[elem] - значение ключа
                  
                   //newDiv.innerHTML = "<p style='color:"+text[elem]+"'>"+text[elem]+"</p>";
                  string += "<font style='background-color:"+text[elem]+";padding-left:"+40+"px"+";padding-right:"+40+"px"+"'>"+text[elem]+"</font>";
                  string +=" ";                 
             }
             string +="</p>"; 
             var newDiv = document.createElement("div");
             newDiv.innerHTML =string;
                 document.body.insertBefore(newDiv, my_div);

       }

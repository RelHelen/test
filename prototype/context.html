    <script>
        var array = [7, 2, 3, 4, 5];
        var newArr = [];
        //умножим массив на число
        function multArr(arr, n) {
            arr.forEach((element, i, arr) => {
                newArr[i] = element * n;
            });
            return newArr;
        }

        multArr(array, 2);
        console.log(array);
        console.log('newArr * 2 ');
        console.log(newArr);
        var elementMapN;
        //Метод .map() создает массив,
        //вызывая определенную функцию для каждого элемента родительского массива
        function mapArr(arr, n) {
            elementMapN = arr.map(function(element) {
                return element * n;
            });
            return elementMapN;
        }
        console.log('elementMapN * 3 ');
        console.log(mapArr(array, 3));

        //вариант 3
        //создадим метод массива , который изменяет текущий массив
        Array.prototype.changeArr = function(n) {
            return this.map(function(element) {
                return element * n;
            });
        };
        console.log('array * 8 ');
        console.log(array.changeArr(8));

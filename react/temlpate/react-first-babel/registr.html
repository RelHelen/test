<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Примечание: при деплое на продакшен замените «development.js» на «production.min.js». -->
   <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
   <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
   <!-- компилятор, с помощью которого идет преобразованиереакт кода в js скрипт-->

   <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <style>
          * {
            box-sizing: border-box;
            transition: all 500ms;
        }
        
        body,
        main {
            min-height: 100vh;
        }
        
        header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            width: 100%;
            height: 80px;
            background-color: rgb(33, 31, 47);
            padding: 0 40px;
        }
        
        main {
            background-color: rgb(194, 193, 201);
            padding-top: 50px;
        }
        
        .logo {
            color: rgb(6, 248, 248);;
            font-size: 26px;
            display: inline-block;
            text-transform: uppercase;
        }
        
        .buttons-container,
        .feedback {
            display: flex;
            align-items: center;
        }
        
        .buttons-container>span {
            display: block;
            padding: 8px 15px;
            margin-right: 16px;
            border-radius: 6px;
            /* background-color: rgb(6, 248, 248); */
            color: rgb(6, 248, 248);
        }

        .buttons-container>span:hover{
            cursor: pointer;
            text-decoration: underline;
        }
        
        .feedback>span {
            display: block;
            padding: 8px 15px;
            margin-right: 16px;
            border-radius: 6px;
            color: white;
            cursor: pointer;
        }
        
        .feedback span:after {
            content: '';
            display: block;
            background-color: rgb(6, 248, 248);
            height: 2px;
            margin-top: 5px;
            width: 0;
        }
        
        .feedback span:hover:after {
            width: calc(100% + 2px);
            transition: 1s;
            
        }
        
        .form {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            width: 500px;
            margin: 0px auto;
            padding: 50px;           
            border-radius: 6px;
        }
        
        .form input {
            display: block;
            outline: none;
            border: none;
            height: 40px;
            padding: 5px 16px;
            width: 100%;
            margin-bottom: 12px;
        }
    </style>   
</head>
<body>
    <div id="app"></div>
    <script type="text/babel">
      const app= document.getElementById('app')
      const RegApp=()=>{return(       
            <React.Fragment>
                <header>
                     <div className={"logo"}>Logo</div>
                     <nav className={"buttons-container"}>
                         <span>Главная</span>
                         <span>Компоненты</span>
                         <span>Контакты</span>
                     </nav>
                     <div className={"feedback"}>
                        <span>+7-900-000-00</span>
                    </div>
                </header>
                <main>
                    <div className={"form"}>
                        <input type={ "text"} placeholder={ "Введите ваше имя"} />
                        <input type={ "mail"} placeholder={ "Введите вашу почту"} />
                        <input type={ "mail"} placeholder={ "Введите ваш логин"} />
                        <input type={ "password"} placeholder={ "Введите ваш пароль"} />
                    </div>
                </main>
            </React.Fragment>)
      }
      const root = ReactDOM.createRoot(app);
      //ReactDom.createRoot(app).render(<regApp/>)
      root.render(<RegApp/>)

    </script>
</body>
</html>
